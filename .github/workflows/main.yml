name: Revert deleted files

on:
  workflow_dispatch:

jobs:
  revert:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
      
      - name: Revert commit e6b2332
        run: |
          git revert e6b2332 --allow-empty -m 1 -n && git commit -m "Restore deleted files" && git push origin main || true
      
      
